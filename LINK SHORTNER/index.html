<!DOCTYPE html>
<html>
  <head>
    <title> LINK SHORTENER</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="maincontainer">
    <h1><u>LINK SHORTENER</u></h1>
    <form>
      <input type="text" id="long-url" placeholder="Paste LINK to shorten" name="long-url">
      <button type="button" id="shorten-btn" >Shorten The URL</button>
    </form>
    <div id="short-url-container" style="display:none">
      <p>Shortened URL:</p>
      <div id="short-url">
        <a href="" target="_blank"></a>
      
        <button type="button" id="copy-btn">COPY</button>
      
      </div>
    </div>
    
</div>
    <script src="script.js"></script>
  </body>
</html>
